{{ $id := .Get "id" | default (.Get 0) }}
{{ $userid := .Get "userid" | default (.Get 0) }}
{{ $start := .Get "start" | default 0 }}
{{ $title := .Get "title" | default "Facebook Video" }}

<style>
.facebookvideoh-embed {
  position: relative;
  padding-bottom: 59%;
  width: 100%;
  float:left;
  text-align: center;

}

.facebookvideoh-embed iframe {
  width: 100%;
  position: absolute;
  height: 100%;
  overflow: hidden;
  margin: 0 auto;
}
</style>

<div class="facebookvideoh-embed">
<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2F{{ $userid }}%2Fvideos%2F{{ $id }}%2F&show_text=false&width=560&t={{ $start }}" width="100%" height="335" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowFullScreen="true"></iframe>
</div>
