{{ $id := .Get "id" | default (.Get 0) }}
{{ $start := .Get "start" | default 0 }}
{{ $title := .Get "title" | default "Deezer" }}
{{ $theme := .Get "theme" | default "dark" }}

<iframe title="deezer-widget" 
src="https://widget.deezer.com/widget/{{ $theme }}/album/{{ $id }}" 
width="100%" height="150" frameborder="0" 
allowtransparency="true" allow="encrypted-media; clipboard-write"></iframe>
